<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="addie concept cover with three calming app states">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7f1d1d" />
      <stop offset="0.45" stop-color="#ef4444" />
      <stop offset="1" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="screen1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ef4444" />
      <stop offset="1" stop-color="#dc2626" />
    </linearGradient>
    <linearGradient id="screen2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#fb7185" />
      <stop offset="1" stop-color="#818cf8" />
    </linearGradient>
    <linearGradient id="screen3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#60a5fa" />
      <stop offset="1" stop-color="#0ea5e9" />
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="16" />
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)" />
  <circle cx="280" cy="200" r="150" fill="#ffffff" fill-opacity="0.08" filter="url(#soft)"/>
  <circle cx="1320" cy="700" r="210" fill="#ffffff" fill-opacity="0.08" filter="url(#soft)"/>

  <g transform="translate(180 150)">
    <rect x="0" y="0" rx="36" ry="36" width="360" height="620" fill="#0b1220" stroke="#f8fafc" stroke-opacity="0.8" />
    <rect x="24" y="62" rx="24" ry="24" width="312" height="520" fill="url(#screen1)" />
    <text x="180" y="178" fill="#fee2e2" font-size="34" font-family="Inter, Arial, sans-serif" text-anchor="middle">help me</text>
    <circle cx="180" cy="318" r="98" fill="#991b1b" stroke="#fecaca" stroke-width="8" />
    <text x="180" y="327" fill="#fee2e2" font-size="42" font-family="Inter, Arial, sans-serif" font-weight="700" text-anchor="middle">Help</text>
    <text x="180" y="520" fill="#fee2e2" fill-opacity="0.85" font-size="20" font-family="Inter, Arial, sans-serif" text-anchor="middle">Breathing exercises</text>
  </g>

  <g transform="translate(620 120)">
    <rect x="0" y="0" rx="36" ry="36" width="360" height="620" fill="#0b1220" stroke="#f8fafc" stroke-opacity="0.8" />
    <rect x="24" y="62" rx="24" ry="24" width="312" height="520" fill="url(#screen2)" />
    <circle cx="180" cy="298" r="110" fill="#ffffff" fill-opacity="0.14" />
    <circle cx="180" cy="298" r="78" fill="#ffffff" fill-opacity="0.3" />
    <text x="180" y="175" fill="#e0e7ff" font-size="30" font-family="Inter, Arial, sans-serif" text-anchor="middle">Inhale • 4</text>
    <text x="180" y="490" fill="#e0e7ff" font-size="24" font-family="Inter, Arial, sans-serif" text-anchor="middle">Feeling calmer?</text>
  </g>

  <g transform="translate(1060 150)">
    <rect x="0" y="0" rx="36" ry="36" width="360" height="620" fill="#0b1220" stroke="#f8fafc" stroke-opacity="0.8" />
    <rect x="24" y="62" rx="24" ry="24" width="312" height="520" fill="url(#screen3)" />
    <text x="180" y="145" fill="#dbeafe" font-size="28" font-family="Inter, Arial, sans-serif" text-anchor="middle">5 Senses Reset</text>
    <g fill="#e0f2fe" font-family="Inter, Arial, sans-serif" font-size="20">
      <text x="56" y="220">1. Name 5 things you see</text>
      <text x="56" y="265">2. Name 4 things you feel</text>
      <text x="56" y="310">3. Name 3 things you hear</text>
      <text x="56" y="355">4. Name 2 things you smell</text>
      <text x="56" y="400">5. Name 1 thing you taste</text>
    </g>
  </g>

  <text x="800" y="830" fill="#f8fafc" fill-opacity="0.95" font-size="52" font-family="Inter, Arial, sans-serif" font-weight="700" text-anchor="middle">addie — from panic red to calm blue</text>
</svg>
