<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-label="COG strategy map">
  <rect width="1200" height="700" fill="#f8fafc" />
  <rect x="60" y="70" width="1080" height="560" rx="26" fill="#ffffff" stroke="#d7dde5" stroke-width="4" />
  <text x="120" y="140" fill="#111827" font-family="Inter, Arial" font-size="42" font-weight="700">COG Strategic Positioning</text>
  <text x="120" y="182" fill="#4b5563" font-family="Inter, Arial" font-size="24">"Level up humans" in an AI-saturated hiring market</text>

  <rect x="110" y="225" width="300" height="330" rx="20" fill="#eef2ff" stroke="#c7d2fe" />
  <text x="260" y="276" fill="#3730a3" font-family="Inter, Arial" font-size="30" font-weight="700" text-anchor="middle">Competitors</text>
  <text x="260" y="322" fill="#4338ca" font-family="Inter, Arial" font-size="22" text-anchor="middle">Cluely ($20M funding)</text>
  <text x="260" y="356" fill="#4338ca" font-family="Inter, Arial" font-size="22" text-anchor="middle">Highlight AI ($10M funding)</text>
  <text x="260" y="401" fill="#4338ca" font-family="Inter, Arial" font-size="19" text-anchor="middle">Productivity-focused and</text>
  <text x="260" y="429" fill="#4338ca" font-family="Inter, Arial" font-size="19" text-anchor="middle">controversial "cheating" angles</text>

  <rect x="450" y="225" width="300" height="330" rx="20" fill="#eff6ff" stroke="#bfdbfe" />
  <text x="600" y="276" fill="#1d4ed8" font-family="Inter, Arial" font-size="30" font-weight="700" text-anchor="middle">Strategic Gap</text>
  <text x="600" y="322" fill="#1e40af" font-family="Inter, Arial" font-size="22" text-anchor="middle">Ethical, execution-first AI</text>
  <text x="600" y="356" fill="#1e40af" font-family="Inter, Arial" font-size="22" text-anchor="middle">"Do Tank not Think Tank"</text>
  <text x="600" y="401" fill="#1e40af" font-family="Inter, Arial" font-size="19" text-anchor="middle">AI as empowerment,</text>
  <text x="600" y="429" fill="#1e40af" font-family="Inter, Arial" font-size="19" text-anchor="middle">not replacement</text>

  <rect x="790" y="225" width="300" height="330" rx="20" fill="#ecfeff" stroke="#99f6e4" />
  <text x="940" y="276" fill="#0f766e" font-family="Inter, Arial" font-size="30" font-weight="700" text-anchor="middle">Wedge Market</text>
  <text x="940" y="322" fill="#115e59" font-family="Inter, Arial" font-size="22" text-anchor="middle">Students + recent grads</text>
  <text x="940" y="356" fill="#115e59" font-family="Inter, Arial" font-size="22" text-anchor="middle">14M+ active job seekers</text>
  <text x="940" y="401" fill="#115e59" font-family="Inter, Arial" font-size="19" text-anchor="middle">4.3% unemployment</text>
  <text x="940" y="429" fill="#115e59" font-family="Inter, Arial" font-size="19" text-anchor="middle">as launch context</text>
